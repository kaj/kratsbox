<html lang="en">
  <head>
    <title>A simple and usable lightbox &#x2013; Rasmus.krats.se </title>

    <script type="text/javascript" src="kratsbox.js"></script>
    <style type="text/css">
      figure { display: inline-block; padding: 1ex; margin: 0;
      vertical-align: top; font-size: 80%; }
      footer.site { margin-top: 2em; border-top: solid 1px #888888; }
    </style>
    <link rel="stylesheet" href="kratsbox.css" type="text/css" />

    <script type="text/javascript" src="http://rasmus.krats.se/static/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <main>
      <h1>A simple and usable lightbox</h1>
      
      <p>Test page for kratsbox. Have a look at some nice images.
	This is a part of
	<a href="https://github.com/kaj/kratsbox">kratsbox, 
	  availiable on github</a>.</p>
      
      <div class="grouped">
	<figure>
	  <a href="http://rasmus.krats.se/img/img_0853" title="foo"><img height="133" src="http://rasmus.krats.se/img/img_0853.i" width="200"/></a>
	</figure> 
	<figure>
	  <a href="http://rasmus.krats.se/img/img_1927">
	    <img height="133" src="http://rasmus.krats.se/img/img_1927.i"
		 width="200"/></a>
	  <figcaption>Bar</figcaption>
	</figure>
	<figure>
	  <a href="http://rasmus.krats.se/img/img_2750">
	    <img src="http://rasmus.krats.se/img/img_2750.i"
		 height="133" width="200"/></a>
	</figure>
      </div>
      <div class="single">
	<figure>
	  <a href="http://rasmus.krats.se/img/img_2750">
	    <img height="133" src="http://rasmus.krats.se/img/img_2750.i"
		 width="200"/></a>
	</figure>
      </div>
    </main>

    <script type="text/javascript">
      kratsbox('.grouped figure a', { 
          close: '\u00D7 close'
      });
      kratsbox('.single figure a');
    </script>
  </body>
